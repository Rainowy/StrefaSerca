        var myLatLng = {
            lat: 49.973131,
            lng: 18.947799

        };

        var map = new google.maps.Map(document.getElementById('googleMap'), {
            zoom: 15,
            center: myLatLng,
            scrollwheel: false,

        });
        var image = 'images/map-pin.png';
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image,
            title: 'Tu mnie spotkasz'
        });
    }
</script>
